<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Split a string and convert it into an array of words.</title>
</head>
<body>
<p id="demo"></p>
<script>
string_to_array = function (str) {
     return str.trim().split(" ");
};
document.getElementById("demo").innerHTML=(string_to_array("Talentio is the best"));
</script>
</body>
</html>
